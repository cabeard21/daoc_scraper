worker_processes 1;
events { worker_connections 1024; }

http {
  # Redirect all HTTP â†’ HTTPS
  server {
    listen 80;
    server_name 152.42.154.122.nip.io;
    return 301 https://$host$request_uri;
  }

  # HTTPS + proxy to your FastAPI container
  server {
    listen 443 ssl http2;
    server_name 152.42.154.122.nip.io;

    ssl_certificate     /etc/letsencrypt/live/152.42.154.122.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/152.42.154.122.nip.io/privkey.pem;
    
    # Security headers (only on HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    # add_header Content-Security-Policy "default-src 'self'; ..." always;

    location / {
      proxy_pass         http://api:8010;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      # (optional) proxy_http_version 1.1;
      # (optional) proxy_set_header Connection "";
    }
  }
}
